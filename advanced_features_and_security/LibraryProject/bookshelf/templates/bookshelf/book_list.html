<!-- LibraryProject/bookshelf/templates/bookshelf/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_year }}</td>
                <td>
                    <a href="{% url 'book_edit' book.pk %}">Edit</a> |
                    <a href="{% url 'book_delete' book.pk %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No books available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{% url 'book_create' %}">Add New Book</a></p>
</body>
</html>
