{% extends "blog/base.html" %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete the post "<strong>{{ post.title }}</strong>"?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
  <a href="{{ post.get_absolute_url }}">Cancel</a>
</form>
{% endblock %}
