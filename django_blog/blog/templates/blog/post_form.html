{% extends "blog/base.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>

<a href="{% url 'blog:post_list' %}" class="btn">Cancel</a>
{% endblock %}
