{% load static %}
{% load post_extras %}

<h1>Comments</h1>

<!-- Include the comment form -->
{% include 'posts/_comment_form.html' %}

<!-- List all comments -->
{% for comment in comments %}
    <div class="comment">
        <p>{{ comment.author.username }}: {{ comment.content }}</p>
        <small>{{ comment.created_at }}</small>
    </div>
{% empty %}
    <p>No comments yet.</p>
{% endfor %}
