{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Feed</title>
    <!-- Link to your CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Your Feed</h1>
        <nav>
            <a href="{% url 'posts:feed' %}">Feed</a>
            <a href="{% url 'accounts:profile' %}">Profile</a>
            <a href="{% url 'accounts:logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'posts:post_detail' post.id %}">{{ post.title }}</a></h2>
                <p>{{ post.content|truncatewords:20 }}</p>
                <p>By {{ post.author.username }} on {{ post.created_at }}</p>
                <p>Likes: {{ post.likes.count }}</p>
            </div>
        {% empty %}
            <p>No posts in your feed yet.</p>
        {% endfor %}
    </main>
</body>
</html>
